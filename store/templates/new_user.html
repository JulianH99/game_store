{% extends 'layout.html' %}
{% block head %}
    <title>New User</title>
{% endblock %}
{% block content %}
    <section class="section">
        <div class="container">
            <div class="column is-half is-offset-one-quarter">
                <h1 class="title">Welcome to our game store</h1>
            </div>
            <form method="post" class="column is-half is-offset-one-quarter" action="{% url 'new_user' %}">
                {% csrf_token %}
                <div class="field">
                    <label class="label" for="{{ form.name.id_for_label }}">Name</label>
                    <div class="control">
                        {{ form.name }}
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="{{ form.age.id_for_label }}">Age</label>
                    <div class="control">
                        {{ form.age }}
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="{{ form.user_name.id_for_label }}">Username</label>
                    <div class="control">
                        {{ form.user_name }}
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="{{ form.email.id_for_label }}">Email</label>
                    <div class="control">
                        {{ form.email }}
                    </div>
                </div>
                <div class="field">
                    <label class="label" for="{{ form.password.id_for_label }}">Password</label>
                    <div class="control">
                        {{ form.password }}
                    </div>
                </div>
                <div class="field">
                    <div class="control">
                        <button class="button is-link" type="submit">Finish</button>
                    </div>
                </div>
            </form>
        </div>
    </section>
{% endblock %}
